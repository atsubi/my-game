<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ball Generator</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // üé® ‰ΩøÁî®„Åô„Çã5Ëâ≤
    //const COLORS = ["red", "blue", "yellow", "green", "orange"];
    const COLORS = [
      "rgb(255,0,0)",
      "rgb(0,0,255)",
      "rgb(255,255,0)",
      "rgb(0,128,0)",
      "rgb(255,165,0)"
    ];
    
    function getRandomColor() {
      const index = Math.floor(Math.random() * COLORS.length);
      return COLORS[index];
    }
    
    function shadeColor(color, percent) {
      const canvasTmp = document.createElement("canvas");
      const ctxTmp = canvasTmp.getContext("2d");
      ctxTmp.fillStyle = color;
      const rgb = color.match(/\d+/g).map(Number);

      const r = Math.min(255, Math.max(0, rgb[0] + percent));
      const g = Math.min(255, Math.max(0, rgb[1] + percent));
      const b = Math.min(255, Math.max(0, rgb[2] + percent));

      return `rgb(${r},${g},${b})`;
    }

    // ----------------------------
    // Ball„ÇØ„É©„Çπ
    // ----------------------------
    class Ball {
      constructor(x, y) {
        this.x = x;
        this.y = y;

        // ÁîªÈù¢ÂπÖ„ÅÆ5%„ÇíÂçäÂæÑ„Å´„Åô„Çã
        this.radius = canvas.width * 0.05;
        this.color = getRandomColor();
      }

      draw(ctx) {
        
        //„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
        const gradient = ctx.createRadialGradient(
          this.x - this.radius * 0.3,
          this.y - this.radius * 0.3,
          this.radius * 0.2,
          this.x,
          this.y,
          this.radius
        );

        gradient.addColorStop(0, "white");
        gradient.addColorStop(0.2, this.color);
        gradient.addColorStop(1, shadeColor(this.color, -40));
        
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill()
        ctx.closePath();
        
        // ‰∏äÈÉ®„ÅÆÂÖâÊ≤¢„Éè„Ç§„É©„Ç§„Éà
        ctx.beginPath();
        ctx.arc(
          this.x - this.radius * 0.3,
          this.y - this.radius * 0.3,
          this.radius * 0.4,
          0,
          Math.PI * 2
        );
        ctx.fillStyle = "rgba(255,255,255,0.25)";
        ctx.fill();
        ctx.closePath();
      }

      contains(px, py) {
        const dx = this.x - px;
        const dy = this.y - py;
        return Math.sqrt(dx * dx + dy * dy) <= this.radius;
      }
      
      intersects(other) {
        const dx = this.x - other.x;
        const dy = this.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < this.radius + other.radius;
      }
    }

    // ----------------------------
    // ÊòüÂûã„Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà
    // ----------------------------
    class Sparkle {
      constructor(x, y) {
        this.stars = [];

        for (let i = 0; i < 8; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 3 + 1;

          this.stars.push({
            x: x,
            y: y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            size: Math.random() * 10 + 8,
            rotation: Math.random() * Math.PI,
            life: 40
          });
        }
      }

      update() {
        for (const s of this.stars) {
          s.x += s.vx;
          s.y += s.vy;
          s.rotation += 0.1;
          s.life--;
        }
        this.stars = this.stars.filter(s => s.life > 0);
      }

      drawStar(ctx, x, y, radius, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);
        ctx.beginPath();

        for (let i = 0; i < 5; i++) {
          ctx.lineTo(
             Math.cos((18 + i * 72) * Math.PI / 180) * radius,
            -Math.sin((18 + i * 72) * Math.PI / 180) * radius
          );
          ctx.lineTo(
            Math.cos((54 + i * 72) * Math.PI / 180) * (radius / 2),
            -Math.sin((54 + i * 72) * Math.PI / 180) * (radius / 2)
          );
        }

        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }

      draw(ctx) {
        for (const s of this.stars) {
          ctx.globalAlpha = s.life / 40;
          ctx.fillStyle = "gold";
          this.drawStar(ctx, s.x, s.y, s.size, s.rotation);
        }
        ctx.globalAlpha = 1;
      }

      isDead() {
        return this.stars.length === 0;
      }
    }

    const balls = [];
    const effects = [];

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = balls.length - 1; i >= 0; i--) {
        if (balls[i].contains(x, y)) {
          balls.splice(i, 1);
          effects.push(new Sparkle(x, y));
          return;
        }
      }
      const newBall = new Ball(x, y);

      for (const ball of balls) {
        if (newBall.intersects(ball)) {
          return; // Èáç„Å™„Çã„Å™„ÇâÁîüÊàê„Åó„Å™„ÅÑ
        }
      }
      
      effects.push(new Sparkle(x, y));
      balls.push(newBall);
    });

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const ball of balls) {
        ball.draw(ctx);
      }

      for (let i = effects.length - 1; i >= 0; i--) {
        effects[i].update();
        effects[i].draw(ctx);
        if (effects[i].isDead()) {
          effects.splice(i, 1);
        }
      }

      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
